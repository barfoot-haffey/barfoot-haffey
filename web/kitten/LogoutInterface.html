switch(dev_obj.context){
  case "github":
  case "localhost":
    //show the github icon
    $("#github_logo").show();
    break;
  case "server":
    $("#collector_account_email").html("<?= $user_email ?>"); //or window.localStorage.getItem("user_email")  ?
    $("#logout_btn").show();
    $("#collector_logo").show();

    $("#collector_logo").show(); //this might be redundant
    break;
};


function highlight_account(element_id){
  $("#"+element_id).animate(
    {
      fontSize:"20px"
    },
    {
      duration:1000,
      complete:function(){
        $("#"+element_id).animate(
          {
            fontSize:"0px"
          },
          {
            duration:1000
          }
        );
      }
    }
  );
}

$(".logo").hover(function(){
  var account_id = this.id.replace("logo","account_email");
  $("#"+account_id).show(500);
	$("#"+account_id).animate({
    fontSize:"14px"
  },500);
},function(){
  var account_id = this.id.replace("logo","account_email");
  $("#"+account_id).animate({
    fontSize:"0px"
  },500);
});
